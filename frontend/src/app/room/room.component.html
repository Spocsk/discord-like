<div class="rooms">
  <ul class="room-name">
    <h3>Rooms</h3>
    <li *ngFor="let room of rooms" (click)="selectRoom(room._id)">
      {{ room.name }}
    </li>
  </ul>
  <div class="input-box">
    <input class="input" placeholder="New Room Name" />
    <button (click)="createRoom()">Create Room</button>
  </div>
</div>
