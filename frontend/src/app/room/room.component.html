<div class="rooms">
  <ul class="room-name">
    <h3 class="title">Rooms</h3>
    <div class="room-label" *ngFor="let room of rooms$ | async" (click)="selectRoom(room._id)">
      <span>{{ room.name }}</span>
    </div>
  </ul>
  <div class="input-box">
    <input class="input" [formControl]="newRoomName" placeholder="New Room Name" />
    <button class="btn" (click)="createRoom()">
      <span>Create</span>
    </button>
  </div>
</div>
