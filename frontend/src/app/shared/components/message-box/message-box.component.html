<div class="message-box">
  <div class="messages">
    <div *ngFor="let message of messages$ | async" class="message">{{ message.sender }} - {{ message.content }}</div>
  </div>
  <div class="input-box">
    <input [formControl]="messageFC" placeholder="Write a message..." (keypress.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
